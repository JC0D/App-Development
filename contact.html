<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Contact Us</title>
    <!-- logo -->
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="./css/contact.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <div class="container-fluid">
        <!-- navigation -->
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
              <h3><span>G4</span> Developer</h3>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ul-bg" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="app.html">APPS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">CONTACTS</a>
                  </li>    
                </ul>
              </div>
            </div>
          </nav>

          <!-- form -->
          <section class="container" data-aos-delay="200" data-aos="fade-right" data-aos-duration="1100">
            <!-- Survey Form -->
            <p class="title">Contact Us</p>
            <form id="surveyform" class="needs-validation" novalidate>
                <p class="label">LET'S GET IN TOUCH AND TALK ABOUT YOUR NEXT PROJECT</p>
                <div class="mb-3">
                  <label for="completename" class="form-label">NAME</label>
                  <input type="name" class="form-control" id="completename" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="comment">COMMENT:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text" required></textarea>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1" required>Check me out</label>
                </div>
                <div class="submit-form">
                    <a class="submit" href="#">SUBMIT</a>
                </div>
              </form>
          </section>
          <script>
            // Add form validation
            (function () {
            'use strict';
            window.addEventListener('load', function () {
              // Get the forms we want to add validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
           <!-- Script for animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- initialize animation script -->
    <script>
      AOS.init();
    </script>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
